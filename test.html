<script>
    function sleep(ms) {
        const wakeUpTime = Date.now() + ms;
        while (Date.now() < wakeUpTime) {} 
    }

    for(let i=0; i<20; i++){
        $.ajax({
            url: 'http://127.0.0.1:8080/response/hello',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            type: "POST", /* or type:"GET" or type:"PUT" */
            dataType: "json",
            data: {
                'test' : 'test'
            },
            success: function (result) {
                console.log(result);
            },
            error: function () {
                console.log("error");
            }
        });
        sleep(10);
    }
</script>
